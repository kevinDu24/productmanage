 <div class="modal-header">
        <h3 class="modal-title">用户信息</h3>
    </div>
    <div class="modal-body">
        <form name="form" class="form-validation" novalidate>
            <!-- alert -->
            <div>
                <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
            </div>
            <!-- / alert -->
            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">用户名:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="请输入用户名" class="form-control"   name="username" ng-model="sysUser.username" required>

                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">密码:</label>
                <div class="col-sm-8">


                    <input type="password"
                           class="form-control" ng-model="sysUser.password" ng-minlength="6"
                           ng-maxlength="20" name="password" id="password"
                           placeholder="请输入密码..." required>
                    <p>
                    <span style="color: red" ng-show="form.password.$invalid">
                        <span ng-show="form.password.$error.minlength">*密码长度不小于6</span>
                        <span ng-show="form.password.$error.maxlength">*密码长度不超过20</span>
                    </span>
                    </p>


                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">确认密码:</label>
                <div class="col-sm-8">

                    <input type="password" class="form-control" ng-model="passwordagain" name="passwordagain"
                           id="passwordagain" placeholder="请再输一遍密码..." required>
                    <p>
                    <span style="color: red" ng-show="form.password.$valid">
                        <span ng-show="passwordagain!=sysUser.password">*两次密码输入不一致</span>
                    </span>
                    </p>

                </div>
            </div>



            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">用户角色:</label>
                <div class="col-sm-8">



                    <b ng-repeat="role in roles">
                        <label class="i-checks">
                            <input type="checkbox" checklist-model="sysUser.roles" checklist-value="role">
                            <i></i>
                            {{role.name}}
                        </label>
                    </b>

                <!--    <b  ng-repeat="role in roles">
                        <input type="checkbox" name="rolesCheck"  ng-click="updateSelection($event,role.id)" ng-model="rolesCheck" ng-true-value="{{ role.id }}"  > {{ role.roleName }}
                    </b>-->


                </div>
            </div>


        </form>
    </div>
    <div class="modal-footer ng-scope">
        <button class="btn btn-default" ng-click="close()">取消</button>
        <button type="submit" class="btn btn-primary" ng-click="create()" ng-disabled='form.$invalid || passwordagain!=sysUser.password'>新增</button>
    </div>
