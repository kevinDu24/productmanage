<div class="modal-header">
    <h3 class="modal-title">用户信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">用户名:</label>
            <div class="col-sm-8">

                <label class="col-sm-4 control-label text-right">{{sysUser.username}}</label>

            </div>
        </div>



        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">用户角色:</label>
            <div class="col-sm-8">


                <b ng-repeat="role in roles">
                    <label class="i-checks">
                        <input type="checkbox" checklist-model="sysUser.roles" checklist-value="role">
                        <i></i>
                        {{role.name}}
                    </label>
                </b>

               <!-- <b  ng-repeat="role in roles">

                    <b>{{ testData.role.id }} </b>
                    <input type="checkbox" name="rolesCheck"   ng-click="updateSelection($event,role.id)" ng-model="rolesCheck" ng-true-value="{{ role.id }}"  > {{ role.roleName }}
                </b>-->
            </div>
        </div>


    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button type="submit" class="btn btn-primary" ng-click="update()" ng-disabled='form.$invalid'>保存</button>
</div>
